---
- name: Generate global mysql.cnf file for PXC
  template:
    src: mysql.cnf.j2
    dest: /etc/my.cnf
    owner: root
    group: root
    mode: "0644"
    backup: true
  become: true
  tags: apply-config

- name: Restart MySQL
  systemd:
    name: mysqld
    state: restarted
  tags: apply-config
